<div id="top-toolbar">
  <ion-buttons left>
    <button color="light" ion-button icon-only (click)="clearCanvas()">
      <ion-icon name="trash"></ion-icon>
    </button>
  </ion-buttons>
  <ion-buttons right>
    <button color="light" ion-button icon-only (click)="undoLastStroke()">
      <ion-icon name="undo"></ion-icon>
    </button>
  </ion-buttons>
</div>

<canvas #myCanvas (touchstart)="handleStart($event)" (touchmove)="handleMove($event)" (touchend)="pushImage()"></canvas>
